<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="background__top">
        <img src="./images/bg-pattern-top.svg" alt="" />
      </div>
      <div class="background__bottom">
        <img src="./images/bg-pattern-bottom.svg" alt="" />
      </div>
      <div class="block">
        <div class="block__image">
          <img src="./images/image-victor.jpg" alt="" />
        </div>
        <div class="personal__info">
          <div class="title">
            <span class="name">Victor Crest</span> <span class="age">26</span>
          </div>

          <p class="country">London</p>
        </div>
        <div class="bottom">
          <div class="followers">
            <p class="count">80K</p>
            <p class="label">Followers</p>
          </div>
          <div class="likes">
            <p class="count">803K</p>
            <p class="label">Likes</p>
          </div>
          <div class="photos">
            <p class="count">1.4K</p>
            <p class="label">Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
